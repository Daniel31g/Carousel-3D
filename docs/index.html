<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Carousel 3D</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="carousel3d">
    <img class="img n-5" src=".\images\-5.jpg" onclick="left(5)">
    <img class="img n-4" src=".\images\-4.jpg" onclick="left(4)">
    <img class="img n-3" src=".\images\-3.jpg" onclick="left(3)">
    <img class="img n-2" src=".\images\-2.jpg" onclick="left(2)">
    <img class="img n-1" src=".\images\-1.jpg" onclick="left(1)">
    <img class="img n0" src=".\images\0.jpg">
    <img class="img n1" src=".\images\1.jpg" onclick="right(1)">
    <img class="img n2" src=".\images\2.jpg" onclick="right(2)">
    <img class="img n3" src=".\images\3.jpg" onclick="right(3)">
    <img class="img n4" src=".\images\4.jpg" onclick="right(4)">
    <img class="img n5" src=".\images\5.jpg" onclick="right(5)">
    <button class="button left" onclick="left(1)"></button>
    <button class="button right" onclick="right(1)"></button>
  </div>
</body></html>
